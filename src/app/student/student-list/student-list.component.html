
<app-student-add (studentAdded)="addStudent($event)"></app-student-add>

<app-student-details  [std]="stdDtails"></app-student-details>

<br>
<br>
<div>

    <table class="table table-dark table-striped text-center">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>
              <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
            
              <button class="btn btn-success" (click)="showDetails(item.id)">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
      

</div>
