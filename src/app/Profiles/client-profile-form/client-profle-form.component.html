<div class="container rounded bg-white mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" [src]="url">
                <span class="font-weight-bold">{{client.fName}} {{client.lName}}</span>
                <span class="text-black-50">{{client.email}}</span>

                <span><input type="file" class="file-input" (change)="UpdatePhoto($event)"></span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form #profileForm="ngForm" (ngSubmit)="UpdateProfile()">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" name="fName" [(ngModel)]="client.fName" #fName="ngModel" required>
                            <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="text-danger">
                                <div *ngIf="fName.errors?.['required']">First Name is required.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" class="form-control" name="lName" [(ngModel)]="client.lName" #lName="ngModel" required>
                            <div *ngIf="lName.invalid && (lName.dirty || lName.touched)" class="text-danger">
                                <div *ngIf="lName.errors?.['required']">Last Name is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" name="number" [(ngModel)]="client.number" #number="ngModel" required pattern="^[0-9]*$">
                            <div *ngIf="number.invalid && (number.dirty || number.touched)" class="text-danger">
                                <div *ngIf="number.errors?.['required']">Mobile Number is required.</div>
                                <div *ngIf="number.errors?.['pattern']">Mobile Number must be numeric.</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="client.email" #email="ngModel" required email>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                <div *ngIf="email.errors?.['required']">Email is required.</div>
                                <div *ngIf="email.errors?.['email']">Email must be a valid email address.</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" name="address" [(ngModel)]="client.address" #address="ngModel" required>
                            <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
                                <div *ngIf="address.errors?.['required']">Address is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" [disabled]="profileForm.invalid">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
